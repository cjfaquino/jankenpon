<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jan Ken Pon</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <section id="topHalf">
            <div class="comp wrapper flex">
                <button id="reset">Reset</button>
                <img id="compSelection"/>
                <div class="compScore">Computer Score: <span id="compScore">0</span></div>
            </div>
        </section>
        <section id="bottomHalf">
            <div class="player wrapper flex">
                <div class="playerScore">Player Score: <span id="playerScore">0</span></div>
                <img id="playerSelection"/>
                <div class="bottomBar">
                    <div id="result"></div>
                    <div class="buttons">
                        <button id="rock">Rock</button>
                        <button id="paper">Paper</button>
                        <button id="scissors">Scissors</button>
                    </div>
                </div>
            </div>
        </section>
        <script src="./scripts.js"></script>
    </body>
</html>
